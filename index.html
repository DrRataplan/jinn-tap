<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinnTap</title>
    <link rel="icon" type="image/x-icon" href="jinn_favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="editor-styles.css">
</head>

<body>
    <pb-page api-version="1.0.0">
        <div class="container">
            <!-- To enable collaboration, set collab-port (8082) or collab-url (ws://localhost:8082), collab-document, and collab-user -->
            <jinn-tap url="docs.xml">
                <img slot="aside" class="logo" src="jinntap-logo-128.png" alt="JinnTap">
                <li slot="toolbar">
                    <a href="#" class="toolbar-button" data-tooltip="New Document" data-placement="bottom">
                        <i class="bi bi-file-earmark-plus"></i>
                    </a>
                </li>
                <li slot="toolbar">
                    <label for="xmlFile" class="toolbar-button" data-tooltip="Upload XML" data-placement="bottom">
                        <i class="bi bi-upload"></i>
                        <input type="file" id="xmlFile" accept=".xml" style="display: none;">
                    </label>
                </li>
                <li slot="toolbar">
                    <a href="#" class="toolbar-button" data-tooltip="Copy TEI to clipboard" data-placement="bottom">
                        <i class="bi bi-clipboard-plus"></i>
                    </a>
                </li>
            </jinn-tap>
            <pre id="output"></pre>
            <jinn-toast></jinn-toast>
        </div>
    </pb-page>
    <script src="https://cdn.jsdelivr.net/npm/xml-formatter@3.6.5/dist/browser/xml-formatter-singleton.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@teipublisher/pb-components@2.25.2/dist/pb-components-bundle.js"></script>
    <script type="module" src="/src/demo.js"></script>
</body>

</html>
