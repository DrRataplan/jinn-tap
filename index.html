<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEI Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="editor-styles.css">
</head>

<body>
    <div class="editor-container">
        <div class="toolbar">
            <button id="pageBreakButton">Page Break</button>
        </div>

        <div id="editor"></div>
        <form id="attribute-panel"></form>

        <div class="controls">
            <button id="copyButton">Copy Content</button>
        </div>
        <pre id="output"></pre>
    </div>
    <div class="dialog-overlay" id="dialogOverlay"></div>
    <div class="dialog" id="pageBreakDialog">
        <h3>Insert Page Break</h3>
        <input type="text" id="pageNumber" placeholder="Page number (optional)">
        <div class="dialog-buttons">
            <button id="cancelPageBreak">Cancel</button>
            <button id="confirmPageBreak">Insert</button>
        </div>
    </div>
    <div class="dialog" id="divisionDialog">
        <h3>Insert Division</h3>
        <input type="text" id="divisionType" placeholder="Division type (optional)">
        <input type="text" id="divisionNumber" placeholder="Division number (optional)">
        <div class="dialog-buttons">
            <button id="cancelDivision">Cancel</button>
            <button id="confirmDivision">Insert</button>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
